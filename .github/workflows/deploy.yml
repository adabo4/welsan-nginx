name: Deploy to Server

on:
  push:
    branches:
      - master # Change this to your main branch nam
  pull_request:
    branches:
      - master # Change this to your main branch namd

env:
  REACT_APP_CONVERTKIT_KEY: ${{ secrets.REACT_APP_CONVERTKIT_KEY }}
  REACT_APP_CONVERTKIT_ID: ${{ secrets.REACT_APP_CONVERTKIT_ID }}
  REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script: "cd /var/www/git && ./.scripts/deploy.sh"
